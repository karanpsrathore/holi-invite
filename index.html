<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holi Invite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAIN SCREEN -->
  <div class="container" id="main-screen">
    <h1>Would you like to celebrate Holi with me?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="tease"></div>
  </div>

  <!-- FINAL SCREEN -->
  <div class="container hidden" id="final-screen">
    <h1>I was hoping you’d say yes</h1>
    <p>Can’t wait to celebrate Holi with you :)</p>

    <div class="gif-box">
      <img id="gif" src="" alt="celebration gif" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
